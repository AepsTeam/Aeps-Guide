<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../assets/style/css/base/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/style/css/base/common.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/style/css/base/atom.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/style/css/ui/ui_icon.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/style/css/site/widget/w_audit.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/style/css/site/widget/w_audit_flow.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/style/css/site/widget/w_tab.css">
    <style type="text/css">
	    body{
	    	font-size:12px;
	    }
    	ul,li{
    		margin:0;
    		padding:0;
    		list-style:none;
    	}
        .audit-ope{
            margin-top:0;
        }
    </style>
  </head>
  <body>
    <div class="audit-check audit-check-tab">
        <div class="audit-flow" style="display: block;">
            <div class="audit-flow-hd">
                <h3>审批过程</h3>
            </div>
            <div class="audit-flow-bd">
                <div class="flow-wrap">
                    <ul class="flow clearfix" style="width: 450px;">
                        <li class="flow-node over first">
                            <i class="icon icon-audit-pass"></i>
                            <p class="node-txt-over" title="admin0">admin0</p>
                            <p class="node-time">2016-10-09 17:43</p>
                            <p class="green">[制单]</p>
                        </li>
                        <li class="flow-node over">
                            <i class="icon icon-audit-edit"></i>
                            <p class="node-txt-over" title="admin0">admin0</p>
                            <p class="">[待审批]</p>
                        </li>
                        <li class="flow-node">
                            <i class="icon icon-audit-over-gray"></i>
                        </li>
                    </ul>
                </div>
                <div class="poptip-static poptip-info">
                    <div class="msg">
                    </div>
                    <span class="poptip-close">×</span>
                    <span class="js-arrow arrow arrow-top">
                        <span class="arrow arrow-in"></span>
                    </span>
                </div>
                <div class="poptip-static poptip-info poptip--multi">
                    <div class="msg">
                    </div>
                    <span class="poptip-close">×</span>
                    <span class="arrow arrow-top">
                        <span class="arrow arrow-in"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="audit-check-tail">
            <a class="audit-switch orange on" href="javascript:void(0)">审批中<b></b></a>
            <span class="split">|</span>
            已关闭
        </div>
    </div>
    <ul class="tab-primary clearfix">
        <li class="on">
            <a href="javascript:void(0)">基本信息</a>
        </li>
        <li>
            <a href="javascript:void(0)">交付/付款</a>
        </li>
    </ul>
<script src="../../../assets/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
    ;(function(id){
        window.onload=function(){
          var oIframe=parent.document.getElementById(id);
          oIframe.style.height = $('body').outerHeight(true) + 'px';
        }
    })('process4');
    //查看审批流
    $('.js-audit-switch').click(function(){
        $(this).toggleClass('on');
        $(this).parents('.audit-check').find($('.audit-flow')).slideToggle();
    })
</script>
  </body>
</html>
