<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../assets/style/css/ui/ui_button.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/style/css/ui/ui_icon.css">
  </head>
  <body>
    <button class="btn btn-mini btn-main">极小尺寸按钮</button>
    <button class="btn btn-small btn-main">小尺寸按钮</button>
    <button class="btn btn-mid btn-main">中等尺寸按钮</button>
    <button class="btn btn-big btn-main">大尺寸按钮</button>
    <button class="btn btn-biger btn-main">超大尺寸按钮</button> 
    <script src="../../../assets/jquery-1.8.2.min.js"></script>
    <script>
      ;(function(id){
        window.onload=function(){
          var oIframe=parent.document.getElementById(id);
          oIframe.style.height = $('body').outerHeight(true) + 'px';
        }
      })('size');
    </script>
